<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flower Design</title>
    <meta name="description" content="A perfect web store for getting best flowers">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/G12-Flowerpot-Flower-icon.png">
</head>

<body>
    <section>
        <!-- a form that demonstrates basic capabilities of html forms -->
        <h2>A test form</h2>
        <a href="/index.html">Return to site</a>
        <form action="/submit-form" method="post">
            <label for="firstName">FirstName:</label>
            <input type="text" id="firstName" name="first-name" required><br><br>
            <label for="lastName">LastName:</label>
            <input type="text" id="lastName" name="last-name" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>
            
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label><br><br>
            
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select a city</option>
                <option value="1">New York</option>
                <option value="2">Los Angeles</option>
                <option value="3">Chicago</option>
            </select><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
